<html>
	<head>
		<!-- Title & Logo -->
		<title>Codash</title>
		<link rel="icon" href="favicon.ico">

		<!-- Primary Meta Tags -->
		<title>Codash</title>
		<meta name="title" content="Codash">
		<meta name="description" content="A fast and simple COVID-19 dashboard for all countries.">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://myowinthein.github.io/codash/">
		<meta property="og:title" content="Codash">
		<meta property="og:description" content="A fast and simple COVID-19 dashboard for all countries.">
		<meta property="og:image" content="https://www.dropbox.com/s/dy5ulgapchdszxi/codash-meta-background.png?raw=1">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://myowinthein.github.io/codash/">
		<meta property="twitter:title" content="Codash">
		<meta property="twitter:description" content="A fast and simple COVID-19 dashboard for all countries.">
		<meta property="twitter:image" content="https://www.dropbox.com/s/dy5ulgapchdszxi/codash-meta-background.png?raw=1">

		<!-- External CSS -->
		<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
		<link href="global.css" rel="stylesheet">

		<!-- External JS -->
		<script src="general.js"></script>		
  	</head>
	<body>
		<!-- Worldwide Status -->
		<div id="summaryTable">
			<div class="card">
				<div class="title">
					<h1 class="tested">Tested</h1>
				</div>
				<div class="body">
					<h2 id="totalTested"></h2>
					<h4><span id="percentageWorldPopulartionTested"></span> <span class="small-font">of <abbr title="Based on 7.8 billion">World Population</abbr></span></h4>
				</div>
			</div>

			<div class="card">
				<div class="title">
					<h1 class="infected">Infected</h1>
				</div>
				<div class="body">
					<h2 id="totalCases"></h2>
					<h4><span id="percentageInfectedOfTested"></span> <span class="small-font">of Tested</abbr></span></h4>
				</div>
			</div>

			<div class="card">
				<div class="title">
					<h1 class="deaths">Deaths</h1>
				</div>
				<div class="body">
					<h2 id="totalDeaths"></h2>
					<h4><span id="percentageDeathsOfInfected"></span> <span class="small-font">of Infected</span></h4>
				</div>
			</div>

			<div class="card">
				<div class="title">
					<h1 class="recovered">Recovered</h1>
				</div>
				<div class="body">
					<h2 id="totalRecovered"></h2>
					<h4><span id="percentageRecoveredOfInfected"></span> <span class="small-font">of Infected</span></h4>
				</div>
			</div>

			<div class="card">
				<div class="title">
					<h1 class="monitoring">Monitoring</h1>
				</div>
				<div class="body">
					<h2 id="totalActive"></h2>
					<h4><span id="percentageMonitoringOfInfected"></span> <span class="small-font">of Infected</span></h4>
				</div>
			</div>
		</div>

		<!-- Country Status -->
		<table id="countryTable" class="table">
			<thead>
				<tr class="stable-row">
					<th rowspan="2">Rank</th>
					<th rowspan="2" id="sortCountry" class="sortable">Country</th>
					<th colspan="2">Today</th>
					<th colspan="5">Total</th>
				</tr>
				<tr class="stable-row">
					<th class="infected sortable active" id="sortTodayCases">Infected</th>
					<th class="deaths sortable" id="sortTodayDeaths">Deaths</th>
					<th class="tested sortable" id="sortTotalTested">Tested</th>
					<th class="infected sortable" id="sortTotalCases">Infected</th>
					<th class="deaths sortable" id="sortTotalDeaths">Deaths</th>
					<th class="recovered sortable" id="sortTotalRecovered">Recovered</th>
					<th class="monitoring sortable" id="sortTotalActive">Monitoring</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<!-- Additional Information -->
		<div class="footer">
			<span>Last updated <span id="lastUpdatedTime" class="timer"></span> ago | </span>
			<span>Refresh in <span class="timer"><span id="reloadTimer"></span>s</span></span>
		</div>
	</body>
</html>
